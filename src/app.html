<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<!-- overscroll behavior stops refresh on swiping on mobile -->

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
